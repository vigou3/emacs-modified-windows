title = "Vincent Goulet"
baseURL = "https://vigou3.gitlab.io/emacs-modified-windows"
theme = "ananke"

MetaDataFormat = "yaml"
DefaultContentLanguage = "en"
enableRobotsTXT = true

[params]
  pages_home = "https://vigou3.gitlab.io/"
  gitlab = "https://gitlab.com/vigou3"
  repos = "emacs-modified-windows"
  file_id = "uploads/1077ced39f3bd857c13f6d89214894b8/emacs-27.1-modified-1.exe"
  release_notes = "-/releases/"
  custom_css = ["/css/custom.css"]
  background_color_class = "bg-black"
  featured_image = "/images/pleiades.jpg"

  ## Google Fonts integration using the implementation of
  ## https://jeremybise.com/google-fonts-in-hugo-themes/
  ##
  ## See also assets/scss/main.scss; layouts/partials/google-fonts.html;
  ## layouts/_default/baseof.html.
  google_fonts = [
    ["Fira Sans", "300, 300i, 400, 400i, 600, 600i"],
    ["Fira Code", "300"]
  ]
  heading_font = "Fira Sans"
  body_font = "Fira Sans"
  code_font = "Fira Code"
